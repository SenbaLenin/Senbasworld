<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senba's World Recipes</title>
  <link rel="stylesheet" href="asset/QuickMealmain.css"/>
</head>
<body>

  <!-- FULL-WIDTH HEADER -->
  <div id="headerBlock">
    <h1 id="contentHeader">
      <div style="display: flex; align-items: center; gap: 20px;">
      <img src="images/Senba2.jpg" alt="Senba photo" style="width: 100px; height: 100px; border-radius: 50%;">
      <div>
      ✨ Welcome to Senba's World ✨
      <span id="recipeTitle"></span>
    </h1>
    <header id="siteNav">
      <nav>
        <a href="index.html">Home</a>
         </nav>
    </header>
  </div>

  <!-- LAYOUT ROW BELOW HEADER -->

    <aside id="sidebar">
      <input type="text" id="menuSearch" placeholder="Search recipes..." />

    <main id="content-area">
      <div id="main-content">
         <div style="display: flex; align-items: center; gap: 20px;">
      <img src="images/Raji.jpg" alt="Senba photo" style="width: 100px; height: 100px; border-radius: 50%;">
      <div> 
           <p>✨ Dedicated to my beloved kids, whose laughter fills

          </p> 
            </div>
